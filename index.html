<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS Using 'Quattrocento' for headings and 'Roboto' for clean body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&family=Roboto&display=swap" 
      rel="stylesheet"
    >

    <title>Enhanced Animated Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Theme Toggle Button -->
    <button id="themeToggle">Toggle Theme</button>

    <!-- Dashboard Container -->
    <div class="dashboard">

      <!-- Active Users Card -->
      <div class="card">
        <h2>Active Users</h2>
        <svg class="chart" id="userChart"></svg>

        <div class="stats">
          <div class="stat">
            <div class="stat-value" id="totalUsers">0</div>
            <div class="stat-label">Total Users</div>
          </div>

          <div class="stat">
            <div class="stat-value pulse" id="activeUsers">0</div>
            <div class="stat-label">Active Now</div>
          </div>
        </div>
      </div>

      <!-- Revenue Card -->
      <div class="card">
        <h2>Revenue</h2>
        <svg class="chart" id="revenueChart"></svg>

        <div class="stats">
          <div class="stat">
            <div class="stat-value" id="totalRevenue">$0</div>
            <div class="stat-label">Total Revenue</div>
          </div>

          <div class="stat">
            <div class="stat-value" id="averageOrder">$0</div>
            <div class="stat-label">Avg. Order Value</div>
          </div>
        </div>
      </div>

      <!-- Server Load Card -->
      <div class="card">
        <h2>Server Load</h2>
        <svg class="chart" id="serverChart"></svg>

        <div class="stats">
          <div class="stat">
            <div class="stat-value" id="cpuLoad">0%</div>
            <div class="stat-label">CPU Load</div>
          </div>

          <div class="stat">
            <div class="stat-value" id="memoryUsage">0%</div>
            <div class="stat-label">Memory Usage</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
